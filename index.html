<!DOCTYPE html>
<html>

<head>
    <title>AR Museum</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Marcador Hiro -->
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: red;"></a-box>
            <a-sound src="#sound1" autoplay="false" onmarkerfound="play('sound1')"></a-sound>
        </a-marker>

        <!-- Marcador Kanji -->
        <a-marker preset="kanji">
            <a-sphere position="0 0.5 0" radius="0.5" material="color: blue;"></a-sphere>
            <a-sound src="#sound2" autoplay="false" onmarkerfound="play('sound2')"></a-sound>
        </a-marker>

        <a-entity camera></a-entity>

        <!-- Definición de los audios -->
        <audio id="sound1" src="./Metallica_ Nothing Else Matters (Official Music Video).mp3"></audio>
        <audio id="sound2" src="./Panteón Rococó - El Último Ska.mp3"></audio>
    </a-scene>
    <script>
        function play(sound) {
            if (sound==null) {
                sound.components.sound.pause();
            } else if (sound == 'sound1') {
                document.getElementById('sound2').components.sound.pause();
                document.getElementById('sound1').components.sound.play();
            } else if (sound == 'sound2') {
                document.getElementById('sound1').components.sound.pause();
                document.getElementById('sound2').components.sound.play();
            }

        }
    </script>

</body>

</html>
