<!DOCTYPE html>
<html>

<head>
    <title>AR Museum</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Marcador Hiro -->
        <a-marker preset="hiro" id="hiroMarker">
            <a-box position="0 0.5 0" material="color: red;"></a-box>
            <a-sound id="hiroSound" src="url(./Metallica_Nothing_Else_Matters_Official_Music_Video.mp3)" autoplay="false"></a-sound>
        </a-marker>

        <!-- Marcador Kanji -->
        <a-marker preset="kanji" id="kanjiMarker">
            <a-sphere position="0 0.5 0" radius="0.5" material="color: blue;"></a-sphere>
            <a-sound id="kanjiSound" src="url(./Panteón_Rococó_-_El_Último_Ska.mp3)" autoplay="false"></a-sound>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.querySelector('#hiroMarker').addEventListener('markerFound', function() {
            document.querySelector('#hiroSound').components.sound.playSound();
        });

        document.querySelector('#hiroMarker').addEventListener('markerLost', function() {
            document.querySelector('#hiroSound').components.sound.stopSound();
        });

        document.querySelector('#kanjiMarker').addEventListener('markerFound', function() {
            document.querySelector('#kanjiSound').components.sound.playSound();
        });

        document.querySelector('#kanjiMarker').addEventListener('markerLost', function() {
            document.querySelector('#kanjiSound').components.sound.stopSound();
        });
    </script>
</body>

</html>
